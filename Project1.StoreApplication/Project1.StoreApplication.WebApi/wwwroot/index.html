<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Login</title>

    <link href="/css/basicStyle.css" rel="stylesheet" />
</head>
<body>
    <div class="hero-content">
    </div>
    <header class="sticky-header">
        <nav class="nav login-nav">
            <a href="/html/home.html">Home</a>
            <a href="/html/customers.html">Customers</a>
            <a href="/html/stores.html">Stores</a>
            <a href="/html/products.html">Products</a>
            <a href="/html/orders.html">Orders</a>
        </nav>
    </header>
    <div class="page-content">
        <div class="status">
        </div>
        <form class="container login-form" action="#">
            <div class="row">
                <h4>Login</h4>
            </div>
            <div class="row margin-md">
                <div class="col">
                    <label>
                        Username
                        <input type="text" name="username" id="username_input" placeholder="Enter username" />
                    </label>
                </div>
            </div>
            <div class="row margin-md">
                <div class="col">
                    <label>
                        Password
                        <input type="password" name="password" id="password_input" placeholder="Enter password" />
                    </label>
                </div>
            </div>
            <div class="row margin-md">
                <div class="col">
                    <input type="submit" id="login_button" />
                </div>
            </div>
        </form>
    </div>
    <footer class="sticky-footer">
        <div class="footer-content">
        <p class="footer-text footer-left">Created by Jonathan Bukowsky</p>
        <p class="footer-text footer-right">Jonathan Bukowsky created the pipeline</p>
        </div>
    </footer>
    <script src="js/login.js"></script>
</body>
</html>
