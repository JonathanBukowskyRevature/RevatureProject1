<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Add Customer</title>
    <link href="/css/basicStyle.css" rel="stylesheet" />
</head>
<body>
    <div class="hero-content">
    </div>
    <header class="sticky-header">
        <nav class="nav">
            <a href="/html/home.html">Home</a>
            <a class="nav-current-page" href="/html/customers.html">Customers</a>
            <a href="/html/stores.html">Stores</a>
            <a href="/html/products.html">Products</a>
            <a href="/html/orders.html">Orders</a>
        </nav>
    </header>
    <div class="page-content">
        <!-- action="/api/customers/add" method="POST"  -->
        <form action="/api/customers/add" method="POST" class="add-customer-form">
            <div class="container margin-md">
                <div class="row">
                    <div class="col">
                        <h4>New Customer info</h4>
                    </div>
                </div>
                <div class="row margin-md">
                    <div class="col-md-4"></div>
                    <div class="col-md-2">
                        <label for="add_customer_username">Username</label>
                    </div>
                    <div class="col-md-2">
                            <input type="text" name="username" id="add_customer_username" placeholder="Enter username" required />
                    </div>
                    <div class="col-md-4"></div>
                </div>
                <div class="row margin-md">
                    <div class="col-md-4"></div>
                    <div class="col-md-2">
                        <label for="add_customer_password">Password</label>
                    </div>
                    <div class="col-md-2">
                        <input type="password" name="password" id="add_customer_password" placeholder="Enter password" required />
                    </div>
                    <div class="col-md-4"></div>
                </div>
                <div class="row margin-md">
                    <div class="col-md-4"></div>
                    <div class="col-md-2">
                        <label for="add_customer_fname">First Name</label>
                    </div>
                    <div class="col-md-2">
                        <input type="text" name="firstName" id="add_customer_fname" placeholder="Enter first name" required />
                    </div>
                    <div class="col-md-4"></div>
                </div>
                <div class="row margin-md">
                    <div class="col-md-4"></div>
                    <div class="col-md-2">
                        <label for="add_customer_lname">Last Name</label>
                    </div>
                    <div class="col-md-2">
                        <input type="text" name="lastName" id="add_customer_lname" placeholder="Enter last name" required />
                    </div>
                    <div class="col-md-4"></div>
                </div>
                <div class="row margin-md">
                    <div class="col-md-4"></div>
                    <div class="col-md-4">
                        <input type="submit" />
                    </div>
                    <div class="col-md-4"></div>
                </div>
            </div>
        </form>
    </div>
    <footer class="sticky-footer">
        <div class="footer-content">
        <p class="footer-text footer-left">Created by Jonathan Bukowsky</p>
        <p class="footer-text footer-right">Jonathan Bukowsky is the best</p>
        </div>
    </footer>
    <script src="/js/guards/LoginGuard.js"></script>
    <script src="/js/AddCustomer.js"></script>
</body>
</html>
