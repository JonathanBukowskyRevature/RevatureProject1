<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Add Store</title>

    <link href="/css/basicStyle.css" rel="stylesheet" />
</head>
<body>
    <div class="hero-content">
    </div>
    <header class="sticky-header">
        <nav class="nav">
            <a href="/html/home.html">Home</a>
            <a href="/html/customers.html">Customers</a>
            <a class="nav-current-page" href="/html/stores.html">Stores</a>
            <a href="/html/products.html">Products</a>
            <a href="/html/orders.html">Orders</a>
        </nav>
    </header>
    <div class="page-content">
        <form action="/api/stores/add" method="POST" class="add-store-form">
            <div class="container">
                <div class="row margin-md">
                    <div class="col">
                        <h3>Store Info</h3>
                    </div>
                </div>
                <div class="row margin-md">
                    <div class="col-md-4"></div>
                    <div class="col-md-2">
                        <label for="store-name-input"> Name: </label>
                    </div>
                    <div class="col-md-2">
                        <input id="store-name-input" type="text" name="name" placeholder="Enter store name" required />
                    </div>
                    <div class="col-md-4"></div>
                </div>
                <div class="row margin-md">
                    <div class="col">
                        <input type="submit" />
                    </div>
                </div>
            </div>
        </form>
    </div>
    <footer class="sticky-footer">
        <div class="footer-content">
            <p class="footer-text footer-left">Created by Jonathan Bukowsky</p>
            <p class="footer-text footer-right">Jonathan Bukowsky is the best</p>
        </div>
    </footer>
    <script src="/js/guards/LoginGuard.js"></script>
    <script src="/js/AddStore.js"></script>
</body>
</html>
